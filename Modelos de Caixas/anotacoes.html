<!--
    height  = altura da caixa
    width   = largura da caixa
    border  = borda da caixa
    padding = preenchimento entre a caixa e a borda
    margin  = espaço externo da borda
    outline = linha acima da borda, traçado, contorno

    tipo de caixas
    box-level       = conteúdo imediatamente abaixo do contexto inserido
    inline-level    = conteúdo inserido na mesma linha do contexto inserido
    
    exemplo box-level:
    <div>
    <h1>-<h6>
    <p>
    <main>
    <header>
    <nav>
    <article>
    <aside>
    <footer>
    <form>
    <video>
    
    exemplo inline-level:
    <span>
    <a>
    <code>
    <small>
    <strong>
    <em>
    <sup>-<sub>
    <label>
    <button>
    <input>
    <select>
        
    -->
